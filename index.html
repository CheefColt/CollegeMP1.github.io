<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/68323e39b9.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="favicon.ico">
    
    <title>Zodiac Predictor</title>
</head>

<body>
    

    <!-- Icon -->
    <div class="Icon">
        <span class="icon-text"> ABHIRAM </span> <br> <span class="icon-text">REDDY</span>
    </div>


    <div class="content">

        <!-- The Title Zodiac Predictor -->
        <div class="title">
            <h1 class="title-name">ZODIAC PREDICTOR</h1>
        </div>

        <!-- Day and Month -->
        <div class="input">

            <div class="day">
                <label for="month">DAY</label>
                <br>
                <input type="text" id="day-box">
            </div>


            <div class="month">
                <label for="day">MONTH</label>
                <br>
                <input type="text" id="month-box">
            </div>

        </div>

        <button id="done"> <i class="fa-solid fa-check"></i> </button>

        <!-- The result  -->
        <div class="output">
            
            <p id="Output-text"></p>

        </div>


    </div>

    <script src="script.js"></script>
</body>


</html>
